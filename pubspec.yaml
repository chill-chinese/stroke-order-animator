version: 0.0.0

homepage: https://github.com/chill-chinese/stroke-order-animator

repository: https://github.com/chill-chinese/stroke-order-animator

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  fluttertoast: ^8.0.8
  http: ^1.1.2
  provider: ^6.0.5
  svg_path_parser: ^1.0.0

dev_dependencies:
  build_runner: ^2.4.7
  flutter_test:
    sdk: flutter
  lint: ^2.3.0
  mockito: ^5.4.4

flutter:
  uses-material-design: true
