name: Run tests

on:
  pull_request:
    types:
    - opened
    - synchronize
    - reopened
  push:
    branches:
    - main
  schedule:
    - cron: "0 0 * * 0" # Run on Sundays


jobs:
  test:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true

    - run: flutter pub get
    - run: dart format --set-exit-if-changed .
    - run: dart run build_runner build # Generate mocks
    - run: flutter analyze .
    - run: flutter test
