name: Run tests

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main
  schedule:
    - cron: "0 0 * * 0" # Run on Sundays


jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    - run: flutter pub get
    - run: dart format --set-exit-if-changed .
    - run: flutter analyze .
    - run: flutter test
