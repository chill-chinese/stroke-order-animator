name: Run tests

on:
  pull_request:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'

    - uses: subosito/flutter-action@v1

    - run: flutter pub get
    - run: dart format --set-exit-if-changed .
    - run: flutter analyze .
    - run: flutter test
