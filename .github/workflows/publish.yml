name: Publish to pub.dev

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - run: flutter pub global activate cider
    - run: flutter pub global run cider version ${{  github.ref_name }}

    - uses: dart-lang/setup-dart/.github/workflows/publish.yml@v1